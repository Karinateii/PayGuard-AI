# Dependabot configuration â€” automated dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # .NET NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "Karinateii"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    # Group minor + patch updates to reduce PR noise
    groups:
      aspnetcore:
        patterns:
          - "Microsoft.AspNetCore.*"
          - "Microsoft.Extensions.*"
      ef-core:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
      testing:
        patterns:
          - "xunit*"
          - "Moq*"
          - "FluentAssertions*"
          - "Microsoft.NET.Test*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "ci/cd"
      - "dependencies"
    commit-message:
      prefix: "chore(ci)"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "docker"
      - "dependencies"
    commit-message:
      prefix: "chore(docker)"
