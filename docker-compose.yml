version: '3.8'

services:
  # PayGuard AI Web Application
  payguard-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payguard-ai-web
    ports:
      - "5054:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/payguardai.db
      - FeatureFlags__PostgresEnabled=false
      - FeatureFlags__OAuthEnabled=false
      - FeatureFlags__FlutterwaveEnabled=false
      - Auth__DefaultUser=compliance_officer@payguard.ai
      - Auth__DefaultRoles=Reviewer,Manager,Admin
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - payguard-network

  # Optional: PostgreSQL for production-like testing
